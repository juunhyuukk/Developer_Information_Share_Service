{% extends 'base.html' %}

{% block content %}
<h1>Detail</h1>
<h3>{{ post.pk }} 번째 글</h3>
<hr>
<p>제목: {{ post.title }}</p>
<p>내용: {{ post.content }}</p>
<p>작성 시각: {{ post.created_at }}</p>
<p>수정 시각: {{ post.updated_at }}</p>
<a href="{% url 'articles:edit' article.pk %}">EDIT</a>
<form action="{% url 'posts:delete' post.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="DELETE">
</form>
<hr>
<a href="{% url 'posts:index' %}">[back]</a>
{% endblock content %}
